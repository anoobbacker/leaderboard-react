    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
    
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="%PUBLIC_URL%/css/styles.css" rel="stylesheet" />

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

  <body id="page-top">
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
          <div class="container px-5">
              <a class="navbar-brand fw-bold" href="#page-top">KOTAS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                  Menu
                  <i class="bi-list"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                      <li class="nav-item"><a class="nav-link me-lg-3" href="https://github.com/anoobbacker/leaderboard-react" target="_blank"><i class="bi bi-github"></i> Contribute</a></li>
                      <li class="nav-item"><a class="nav-link me-lg-3" href="https://github.com/anoobbacker/leaderboard-react/issues/new/choose" target="_blank"><i class="bi bi-bug"></i> Submit issues</a></li>
                  </ul>
              </div>
          </div>
      </nav>
      <!-- Mashead header-->
      <header class="masthead">
          <div class="container px-5">
              <div class="row gx-5 align-items-center">
                  <div class="col-lg-6" id="games-menu">
                      <!-- Mashead text loaded by React - Intro component -->
                  </div>
                  <div class="col-lg-6">
                      <!-- Masthead device mockup feature-->
                      <div class="masthead-device-mockup">
                          <svg class="circle" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                              <defs>
                                  <linearGradient id="circleGradient" gradientTransform="rotate(45)">
                                      <stop class="gradient-start-color" offset="0%"></stop>
                                      <stop class="gradient-end-color" offset="100%"></stop>
                                  </linearGradient>
                              </defs>
                              <circle cx="50" cy="50" r="50"></circle></svg>
                              <svg class="shape-1 d-none d-sm-block" viewBox="0 0 240.83 240.83" xmlns="http://www.w3.org/2000/svg">
                                <rect x="-32.54" y="78.39" width="305.92" height="84.05" rx="42.03" transform="translate(120.42 -49.88) rotate(45)"></rect>
                                <rect x="-32.54" y="78.39" width="305.92" height="84.05" rx="42.03" transform="translate(-49.88 120.42) rotate(-45)"></rect></svg><svg class="shape-2 d-none d-sm-block" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="50"></circle>
                              </svg>
                          <div class="device-wrapper">
                              <div class="device" data-device="iPhoneX" data-orientation="portrait" data-color="black">
                                  <div class="screen bg-black">
                                      <video muted="muted" autoplay="" loop="" style="max-width: 100%; height: 100%"><source src="%PUBLIC_URL%/assets/img/demo.mp4" type="video/mp4" /></video>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </header>

      <!-- App features section-->
      <section id="leaderboards" class="mt-0">
      </section>

      <!-- App badge section-->
      <section class="bg-gradient-primary-to-secondary" id="avatars">

                  <div class="mb-2">&copy; KOTAS 2022. All Rights Reserved.</div>
                  <a href="https://github.com/anoobbacker/leaderboard-react/issues/new/choose" target="_blank">Submit Feedback</a>
